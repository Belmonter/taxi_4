<div class="questions">
  <div class="questions__container">
    <div class="questions__header header-questions">
      <div class="header-questions__title title">Остались вопросы?</div>
      <div class="header-questions__desc">Заполните пожалуйста форма, мы обязательно вам перезвоним и ответим на
        вопросы!
      </div>
    </div>
    <form action="#" class="questions__form form-questions">
      <div class="form-questions__wrapper">
        <label for="name" class="form-questions__label">ИМЯ
          <input type="text" id="name" name="name" placeholder="Алексей" class="form-questions__input">
        </label>
      </div>
      <div class="form-questions__wrapper">
        <label for="tel" class="form-questions__label">НОМЕР ТЕЛЕФОНА
          <input id="tel" name="tel" data-tel-input
                 type="tel" maxlength="18" placeholder="+7 (___) ___-__-__" class="form-questions__input">
        </label>
      </div>
      <button type="submit" class="form-questions__btn">Отправить форму</button>
    </form>
  </div>
</div>
