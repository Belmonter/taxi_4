<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__success"><img src="img/svg/check.svg" alt="check"></div>
			<div class="popup__text">
				Ваш заказ успешно оформлен, скоро с вами свяжется менеджер!
				<br>
				<br>
				Желаем вам приятной поездки!
			</div>
		</div>
	</div>
</div>

<div id="popup-error" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content content__error">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__error"><img src="img/svg/error.svg" alt="error"></div>
			<div class="popup__text">
				Что-то пошло не так, поробуйте отправить заказ снова или свяжитесь с нашим менеджером <a href="tel:+79999999999">+7 999 999 99 99</a>

		</div>
	</div>
</div>
