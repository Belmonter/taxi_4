<header class="header">
  <div class="header__container">
    <div class="header__wrapper">
      <div class="header__logo">
        <a href="#"><img src="../../img/svg/header_logo.svg" alt="logo icon"/></a>
      </div>
      <div data-da=".burger-header__menu, 790" class="header__menu menu">
        <nav class="menu__body">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">Таблица цен</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Классы такси</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Вопросы</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
          </ul>
        </nav>
      </div>
      <div data-da=".header__logo, 400, last" class="header__phone phone-header">
        <div class="phone-header__icon _icon-header_phone"></div>
        <a href="tel:+79999999999" class="phone-header__number">+7 999 999 99 99</a>
        <button data-da=".header__wrapper, 400, last" type="button" class="menu__icon icon-menu"><span></span></button>
      </div>
    </div>
    <div class="header__burger burger-header">
      <div class="burger-header__wrapper">
        <div class="burger-header__menu"></div>
        <div class="burger-header__phone">
          <div class="burger-phone header__phone phone-header">
            <div class="burger-phone__icon phone-header__icon _icon-header_phone"></div>
            <a href="tel:+79999999999" class="phone-header__number">+7 999 999 99 99</a>
          </div>
        </div>
        <div class="burger-header__btn btn">Заказать такси</div>
        <div class="burger-header__discount discount-burger">
          <div class="discount-burger__text">
            <p>Скидка!</p>
            <p>-10%</p>
            <p>на обратный трансфер</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
